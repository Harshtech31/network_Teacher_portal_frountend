name: Deploy React App to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build React app
      run: npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy to S3
      run: |
        echo "üöÄ Deploying to S3 bucket: bits-event-portal-1758109556"
        aws s3 sync build/ s3://bits-event-portal-1758109556 --delete --cache-control "max-age=31536000,public" --exclude "*.html" --exclude "service-worker.js"
        aws s3 sync build/ s3://bits-event-portal-1758109556 --delete --cache-control "max-age=0,no-cache,no-store,must-revalidate" --include "*.html" --include "service-worker.js"
        echo "‚úÖ Deployment complete!"
        echo "üåê Website: http://bits-event-portal-1758109556.s3-website-us-east-1.amazonaws.com"
    
    - name: Invalidate CloudFront (optional)
      run: echo "Deployment complete to S3!"
