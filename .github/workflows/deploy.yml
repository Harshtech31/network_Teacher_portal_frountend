name: Deploy React App to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "📦 Installing dependencies..."
        npm ci --production=false
    
    - name: Build React app
      run: |
        echo "🔨 Building React app..."
        npm run build
        echo "✅ Build complete!"
        ls -la build/
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Test AWS credentials
      run: |
        echo "🔐 Testing AWS credentials..."
        aws sts get-caller-identity
        aws s3 ls s3://bits-event-portal-1758109556 || echo "Bucket access test"
    
    - name: Deploy to S3
      run: |
        echo "🚀 Deploying to S3 bucket: bits-event-portal-1758109556"
        aws s3 sync build/ s3://bits-event-portal-1758109556 --delete
        echo "✅ Deployment complete!"
        echo "🌐 Website: http://bits-event-portal-1758109556.s3-website-us-east-1.amazonaws.com"
